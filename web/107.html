<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Amiri+Quran&family=Reem+Kufi" rel="stylesheet">

    <title>الماعُون</title>
    <style>
    body {
      direction: rtl;
      text-align: justify;
      text-align-last: center;
      padding: 0 10px;
    }
    .basmala {
      font-family: 'Amiri Quran', sans-serif;
      font-size: x-large;
      text-align: center;
    }
    .sura-name {
      font-family: 'Reem Kufi', sans-serif;
      font-size: xxx-large;
      text-align: center;
      text-shadow: 4px 4px 4px #aaa;
    }
    .sura {
      font-family: 'Amiri Quran', sans-serif;
      font-size: xx-large;
    }
    </style>
  </head>
  <body>
    <article>
      <div class="sura-name">سورة الماعُون	مدنیة</div>
      <p class="basmala">&#xfdfd;</p>
      <p class="sura">
      أَرَءَیۡتَ ٱلَّذِی یُكَذِّبُ بِٱلدِّینِ ۝١
فَذَ ٰلِكَ ٱلَّذِی یَدُعُّ ٱلۡیَتِیمَ ۝٢
وَلَا یَحُضُّ عَلَىٰ طَعَامِ ٱلۡمِسۡكِینِ ۝٣
فَوَیۡلࣱ لِّلۡمُصَلِّینَ ۝٤
ٱلَّذِینَ هُمۡ عَن صَلَاتِهِمۡ سَاهُونَ ۝٥
ٱلَّذِینَ هُمۡ یُرَاۤءُونَ ۝٦
وَیَمۡنَعُونَ ٱلۡمَاعُونَ ۝٧
      </p>
    </article>
  </body>
</html>
