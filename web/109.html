      font-family: 'Amiri Quran', serif;

  <body>
    <article>
      <div class="sura-name">سورة الكافِرون	مكیة</div>
      <p class="basmala">&#xfdfd;</p>
      <p class="sura">
      قُلۡ یَـٰۤأَیُّهَا ٱلۡكَـٰفِرُونَ ۝١
لَاۤ أَعۡبُدُ مَا تَعۡبُدُونَ ۝٢
وَلَاۤ أَنتُمۡ عَـٰبِدُونَ مَاۤ أَعۡبُدُ ۝٣
وَلَاۤ أَنَا۠ عَابِدࣱ مَّا عَبَدتُّمۡ ۝٤
وَلَاۤ أَنتُمۡ عَـٰبِدُونَ مَاۤ أَعۡبُدُ ۝٥
لَكُمۡ دِینُكُمۡ وَلِیَ دِینِ ۝٦
      </p>
    </article>
